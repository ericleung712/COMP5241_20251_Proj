<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom Platform</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script>
        // Immediately redirect to login page to avoid showing old interface
        window.location.href = '/login';
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #082f49;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #082f49;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirecting to login page...</div>
    </div>

    <script>
        // Fallback redirect logic to ensure redirect happens
                    setTimeout(() => {
            if (window.location.pathname === '/') {
                window.location.href = '/login';
            }
        }, 100);
    </script>
</body>
</html>
